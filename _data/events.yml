      他的工作发表在 Nature Neuroscience、Neuron 等顶级期刊上。
    outline: |
      1. 引言：语言模型与大脑的相似性
      2. 方法：从文本到大脑活动的映射
      3. 结果：预测准确性和模型比较
      4. 讨论：未来研究方向
      5. 问答环节
