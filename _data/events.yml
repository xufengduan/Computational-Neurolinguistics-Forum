    title: 大型语言模型如何预测大脑活动
    institution: MIT BCS
    permalink: 2025-06-Li-Wei
    status: active
    zoom_link: https://mit.zoom.us/j/123456789
    abstract: |
      本次讲座将探讨大型语言模型（LLMs）在预测和理解大脑活动方面的最新进展。我们将讨论：
      1. 如何将语言模型的特征映射到大脑活动
      2. 模型架构对预测准确性的影响
      3. 跨模态对齐的挑战和机遇
    bio: |
